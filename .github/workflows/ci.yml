name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build project (optional, kung may build step ka)
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Run unit/integration tests (optional)
      - name: Run tests
        run: npm test

      # 6Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 7Ô∏è‚É£ Start server for Playwright tests
      - name: Start server
        run: npm start &

      # 8Ô∏è‚É£ Wait for server
      - name: Wait for server
        run: sleep 5

      # 9Ô∏è‚É£ Run Playwright E2E tests
      - name: Run Playwright tests
        run: npx playwright test --reporter=list

      # üîü Simulated deploy step (optional)
      - name: Simulated Deploy
        if: success()
        run: echo "üöÄ Deployment simulated!"
